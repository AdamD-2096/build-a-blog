{% extends "base.html" %}

{% block content %}
        <h1>The Blog</h1>
        
        <hr />
        <h3>POSTS:</h3>
        {% if posts|length == 0 %}
            <p>No Posts yet</p>
        {% else %}
            <ul>
                {% for post in posts %}
                <li>
                    <a href="/blog?id={{post.id}}">{{post.title}}</a>
                    <p>{{post.body}}</p>
                </li>
                {% endfor %}
            </ul>
        {% endif %}

        <hr/>

        <h4>
            <a href="/post_form">
                make new post
            </a>
        </h4>

{% endblock %}
